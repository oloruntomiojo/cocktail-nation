<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>CockTail Nation | Home</title>

</head>

<body>
    <div class="container">
        <header>
            <nav class="header-nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/Logo.svg" alt="Cocktail Nation Logo">
                    </a>
                </div>

                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="recipes.html" class="menu-link">recipes</a>
                    </li>
                    <li class="menu-item">
                        <a href="contact.html" class="menu-link active">contact</a>
                    </li>
                </ul>

                <button type="button" class="menu-toggle"></button>
            </nav>
        </header>

        <main>
            <section class="contact">
                <div class="contact-form">
                    <h1>Contact Us</h1>
                    <p>Need help with something?</p>
                    <form action="index.html" method="GET">
                        <label for="name">Your Name
                            <input type="text" id="name" name="name" placeholder="John Doe">
                        </label>
                        <label for="email">Email Address
                            <input type="text" id="email" name="email" placeholder="johndoe@cocktailnation.com">
                        </label>
                        <label for="message">Message
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Message Here..."></textarea>
                        </label>
                        <button type="submit" class="btn-primary">submit</button>
                    </form>
                </div>

                <div class="contact-info">
                    <div class="info">
                        <h2>contact information</h2>
                        <div class="info">
                            <h3>Address</h3>
                            <p>
                                65 Webb Road, Tighes Hill, New South Wales, Australia
                            </p>
                        </div>
                        <div class="info">
                            <h3>phone</h3>
                            <p>+61 (02) 49178723</p>
                        </div>
                    </div>
                    
                    <div class="socials">
                        <h2>follow us</h2>
                        <div class="social-icons">
                            <a href="">
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                            <a href="">
                                <i class="fab fa-twitter fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <nav class="footer-nav">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/Logo.svg" alt="Cocktail Nation Logo">
                    </a>
                </div>

                <ul class="menu">
                    <li class="menu-item">
                        <a href="index.html" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="recipes.html" class="menu-link">recipes</a>
                    </li>
                    <li class="menu-item">
                        <a href="contact.html" class="menu-link">contact</a>
                    </li>
                </ul>
            </nav>

            <div class="social-icons">
                <a href="">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
            <div class="copyright">
                &copy; 2021 Cocktail Nation
            </div>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/969093e135.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
